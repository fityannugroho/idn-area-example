<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a4efd995d2.js" crossorigin="anonymous"></script>
    <title>idn-area</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav-bar></nav-bar>
    </header>
    <main>
      <div class="container-fluid d-flex flex-row flex-wrap p-0">
        <div class="col-xl-6 col-12 py-3 px-4">
          <h2 class="mb-4">Form Select</h2>
          <form-select label="Province" id="province" disabled></form-select>
          <form-select label="Regency" id="regency" disabled></form-select>
          <form-select label="District" id="district" disabled></form-select>
          <form-select label="Village" id="village" disabled></form-select>
        </div>
        <div class="col-xl-6 col-12 py-3 px-4">
          <h2 class="mb-4">Search By Name</h2>
          <div class="mb-3">
            <form-radio name="searchBy" id="provinceOption" label="Province" value="provinces" checked></form-radio>
            <form-radio name="searchBy" id="regencyOption" label="Regency" value="regencies"></form-radio>
            <form-radio name="searchBy" id="districtOption" label="District" value="districts"></form-radio>
            <form-radio name="searchBy" id="villageOption" label="Village" value="villages"></form-radio>
          </div>
          <search-bar id="searchByName" label="Input the name" placeholder="Input the name" helper="Type min. 3 characters to start searching"></search-bar>
          <search-results></search-results>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
